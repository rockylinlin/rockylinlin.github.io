<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <title>表單</title>
    <style>
        input:invalid,
        select:invalid,
        textarea:invalid {
            box-shadow: 0 0 5px 1px red;
        }

        input:focus:invalid,
        select:focus:invalid,
        textarea:focus:invalid {
            outline: none;
        }

        .form-control:invalid {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url(data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e);
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
    </style>
</head>

<body>
    <main class="container">
        <h1 class="text-center mt-3">表單</h1>

        <form action="https://script.google.com/macros/s/AKfycbwtDqZiw3RSzAksn5TaFedWu_V0GGa51UrDXk9UVswEBCg_9bF18Hc9M0uuNxsxNpZg/exec" method="post">
            <div class="row">

                <!-- 多選 -->
                <div class="col-sm-12 mb-3">
                    <label class="form-label w-100">多選</label>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="checkbox" value="多選1" class="form-check-input checkbox" id="checkbox_1">
                        <label class="form-check-label" for="checkbox_1">多選1</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="checkbox" value="多選2" class="form-check-input checkbox" id="checkbox_2" checked>
                        <label class="form-check-label" for="checkbox_2">多選2</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="checkbox" value="多選3" class="form-check-input checkbox" id="checkbox_3">
                        <label class="form-check-label" for="checkbox_3">多選3</label>
                    </div>
                </div>

            </div>


        </form>

        <form action="" class="border border-success">
            <div class="row" id="form_item">

            </div>

            <!-- 隱藏-->
            <input type="hidden" name='op' value='set_sheet' class="form-control" id="op">
            <button type="submit" class="btn btn-primary w-100" id="submit">送出</button>
        </form>
    </main>

    <script>
        window.onload = function() {
            let submitBtn = document.getElementById('submit');
            submitBtn.onclick = function() {

            }

            let box = document.querySelector('.container');
            box.insertAdjacentHTML("afterend", "<div class='text-center mt-3'>container寬度：" + box.clientWidth + "px</div>" + "<div class='text-center mt-3'>網頁可見區域寬：" + document.body.clientWidth + "px</div>");

            // 整理出來的結構資料

            let stru = [{
                    label: '請填入姓名',
                    type: 'text',
                    name: 'name',
                    value: '',
                    valid: '', //required
                    option: '',
                    width: '3'
                },
                {
                    label: '網址',
                    type: 'url',
                    name: 'url',
                    value: '',
                    valid: 'required', //required
                    option: '',
                    width: '3'
                },
                {
                    label: 'EMAIL',
                    type: 'email',
                    name: 'email',
                    value: '',
                    valid: 'required', //required
                    option: '',
                    width: '3'
                },
                {
                    label: 'Password',
                    type: 'password',
                    name: 'password',
                    value: '',
                    valid: '', //required
                    option: '',
                    width: '3'
                },
                {
                    label: '日期方塊',
                    type: 'date',
                    name: 'date',
                    value: '',
                    valid: '', //required
                    option: '',
                    width: '3'
                },
                {
                    label: '年月方塊',
                    type: 'month',
                    name: 'month',
                    value: '',
                    valid: '', //required
                    option: '',
                    width: '3'
                },
                {
                    label: '年週方塊',
                    type: 'week',
                    name: 'week',
                    value: '',
                    valid: '', //required
                    option: '',
                    width: '3'
                },
                {
                    label: '顏色選擇器',
                    type: 'color',
                    name: 'color',
                    value: '#000000',
                    valid: '', //required
                    option: '',
                    width: '3'
                },
                {
                    label: '數字方塊',
                    type: 'number',
                    name: 'number',
                    value: '',
                    valid: '', //required
                    option: '',
                    width: '3'
                },
                {
                    label: '搜尋方塊',
                    type: 'search',
                    name: 'search',
                    value: '',
                    valid: '', //required
                    option: '',
                    width: '3'
                },
                {
                    label: '剉冰口味',
                    type: 'radio',
                    name: 'radio',
                    value: '',
                    valid: 'required', //required
                    option: '八寶|紅豆|綠豆',
                    width: '6'
                },
                {
                    label: '衣服尺寸',
                    type: 'select',
                    name: 'size',
                    value: '',
                    valid: 'required', //required
                    option: 'XS|S|L|XL|XXL',
                    width: '3'
                },
                {
                    label: '衣服顏色',
                    type: 'select_m',
                    name: 'ccolor',
                    value: '',
                    valid: 'required', //required
                    option: '酒紅|藏藍|奶黃|軍綠|薰紫',
                    width: '3'
                },
                {
                    label: '評價建議',
                    type: 'textarea',
                    name: 'textarea',
                    value: '',
                    valid: '', //required
                    option: '留下建議吧',
                    width: '12'
                },
            ];
            let form_item = document.getElementById('form_item');

            let form_item_html = options_html = '';
            let options;
            for (let i in stru) {
                if (stru[i]['type'] === 'text' ||
                    stru[i]['type'] === 'url' ||
                    stru[i]['type'] === 'email' ||
                    stru[i]['type'] === 'password' ||
                    stru[i]['type'] === 'date' ||
                    stru[i]['type'] === 'month' ||
                    stru[i]['type'] === 'week' ||
                    stru[i]['type'] === 'number' ||
                    stru[i]['type'] === 'color' ||
                    stru[i]['type'] === 'search'
                ) { //簡答
                    form_item_html += `
                    <!-- input text 文字方塊(單行) -->
                    <div class="col-sm-${stru[i]['width']} mb-3">
                        <label for="${stru[i]['name']}" class="form-label">${stru[i]['label']}</label>
                        <input type="${stru[i]['type']}" name="${stru[i]['name']}" value="${stru[i]['value']}" class="form-control" id="${stru[i]['name']}" ${stru[i]['valid']}>
                    </div>`;
                }else if(stru[i]['type'] === 'radio'){
                    options = stru[i]['option'].split('|');
                    options_html = ''
                    /*
                        ['八寶','紅豆','綠豆']
                        options[0]
                        options[1]
                        options[2]
                        options[j]

                    */
                    for(let j in options){
                        //三元運算
                        // console.log(j, typeof j)
                        let required = (j=='0') ? stru[i]['valid'] : '' ;
                        //j=='0'是條件
                        options_html += `
                        <div class="form-check form-check-inline">
                            <input type="${stru[i]['type']}" name="${stru[i]['name']}" value="${options[j]}" class="form-check-input" id="${stru[i]['name']}_${j}" ${required} >
                            <label class="form-check-label" for="${stru[i]['name']}_${j}">${options[j]}</label>
                        </div>`;
                    };

                    // console.log(options);

                    //跑迴圈
                    //選項html
                    form_item_html += `
                    <!-- 單選 -->
                    <div class="col-sm-${stru[i]['width']} mb-3">
                    <label class="form-label w-100">${stru[i]['label']}</label>
                    ${options_html}
                    </div>`;

                }else if(stru[i]['type'] === 'select'){
                    //1.先替換變數
                    //2.將stru[i]['option'] =>['下拉選單11', '下拉選單22', '下拉選單33', '下拉選單44']
                    //3.跑迴圈
                    options = stru[i]['option'].split('|');
                    // console.log(options);
                    options_html = '';
                    for(let j in options){
                        options_html += `
                        <option value="${options[j]}">${options[j]}</option>`;

                    }
                    form_item_html += `
                    <!-- 下拉選單 -->
                    <div class="col-sm-${stru[i]['width']} mb-3">
                        <label class="form-label">${stru[i]['label']}</label>
                        <select name="${stru[i]['name']}" class="form-select" id="${stru[i]['name']}" ${stru[i]['valid']} >
                            ${options_html}
                        </select>
                    </div>`;

                }else if(stru[i]['type'] === 'select_m'){
                    options = stru[i]['option'].split('|');
                    options_html = '';
                    for(let j in options){
                        options_html += `
                        <option value="${options[j]}">${options[j]}</option>`;
                    }

                    form_item_html += `<!-- 下拉選單(多選) -->
                    <div class="col-sm-${stru[i]['width']} mb-3">
                        <label class="form-label">${stru[i]['label']}</label>
                        <select name="${stru[i]['name']}" class="form-select" id="${stru[i]['name']}" multiple ${stru[i]['valid']} size=2>
                            ${options_html}
                        </select>
                    </div>`;

                }else if(stru[i]['type'] === 'textarea'){

                    form_item_html += `
                    <!-- 文字區域(多行) -->
                    <div class="col-sm-${stru[i]['width']} mb-3">
                        <label class="form-label">文字區域</label>
                        <textarea name="${stru[i]['name']}" class="form-control" id="${stru[i]['name']}" rows="5" >${stru[i]['option']}
                        </textarea>
                    </div>`;





                }

            }
            console.log(form_item);

            form_item.innerHTML = form_item_html;


            // let form_item = '';
            // let option, option_item;



            // let form_item_id = document.getElementById('form_item');
            // console.log(form_item_id)
            // form_item_id.innerHTML = form_item;
        }
    </script>


</body>

</html>
